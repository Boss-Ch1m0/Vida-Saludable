<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vida Saludable</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6efe8;
      --card:#ffffff;
      --primary:#d9a679;
      --primary-dark:#c89263;
      --text:#4b3f35;
      --muted:#9b8b7a;
      --success:#6fbf8e;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}

    body{
      background:var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .app{width:420px;}

    header{display:flex;align-items:center;gap:10px;margin-bottom:20px;}

    .avatar{width:40px;height:40px;border-radius:50%;background:var(--primary);}    

    .title{font-weight:600;color:var(--text);}    

    .date-circle{
      width:220px;height:220px;background:var(--primary);border-radius:50%;
      margin:0 auto 25px;display:flex;flex-direction:column;
      justify-content:center;align-items:center;color:white;
    }

    .day{font-size:18px;font-weight:300;}
    .number{font-size:72px;font-weight:600;line-height:1;}
    .month{font-size:16px;margin-top:5px;}

    .confirm{
      display:none;background:#e7f5ec;color:#2f7d52;padding:12px;
      border-radius:12px;text-align:center;margin-bottom:15px;font-size:14px;
    }

    .actions{display:flex;gap:15px;margin-bottom:20px;}

    .action-card{
      flex:1;background:var(--card);border-radius:18px;padding:20px;
      text-align:center;cursor:pointer;border:2px solid var(--primary);
      color:var(--text);transition:0.2s;
    }

    .action-card:hover{background:var(--primary);color:white;}

    .action-card span{font-size:26px;display:block;margin-bottom:10px;}

    .progress{
      background:var(--card);border-radius:20px;padding:20px;
      border:2px solid var(--primary);cursor:pointer;
    }

    .progress h3{margin-bottom:10px;color:var(--text);}    

  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="avatar"></div>
      <div class="title">Vida Saludable</div>
    </header>

    <div class="date-circle">
      <div class="day" id="day"></div>
      <div class="number" id="number"></div>
      <div class="month" id="month"></div>
    </div>

    <div class="confirm" id="confirmacion">‚úÖ Rutina registrada correctamente</div>

    <div class="actions">
      <div class="action-card" onclick="registrarRutina()">
        <span>‚úîÔ∏è</span>
        Registrar mi rutina
      </div>

      <div class="action-card" onclick="location.href='plan.html'">
        <span>ü•ó</span>
        Ver mi plan
      </div>
    </div>

    <div class="progress" onclick="location.href='progreso.html'">
      <h3>Tu progreso</h3>
      <p style="font-size:14px;color:var(--muted)">
        Ver calendario de cumplimiento
      </p>
    </div>
  </div>

  <script>
    const date = new Date();
    const days = ['Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado'];
    const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];

    document.getElementById('day').textContent = days[date.getDay()];
    document.getElementById('number').textContent = date.getDate();
    document.getElementById('month').textContent = months[date.getMonth()];

    function registrarRutina(){
      const hoy = new Date().toISOString().split('T')[0];
      let progreso = JSON.parse(localStorage.getItem('progreso')) || [];

      if(!progreso.includes(hoy)){
        progreso.push(hoy);
        localStorage.setItem('progreso', JSON.stringify(progreso));
      }

      const box = document.getElementById('confirmacion');
      box.style.display = 'block';
      setTimeout(()=> box.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
