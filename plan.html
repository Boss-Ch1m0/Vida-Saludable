<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Plan Saludable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4fdf7;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #3e8e5a;
    }

    .result {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #3e8e5a;
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      background-color: #3e8e5a;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #327247;
    }
  </style>
</head>

<body>

    <a href="index.html" class="btn">Volver</a>

</body>
</html>
